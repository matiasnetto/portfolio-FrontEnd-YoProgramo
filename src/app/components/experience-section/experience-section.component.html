<section>
  <h3 class="section-title">2 - Experiencia</h3>
  <div class="grid-container">
    <!-- ITEMS -->
    <div *ngFor="let e of experience" class="card">
      <img [src]="e.img" alt="" />
      <div class="card-body">
        <h5>{{ e.title }}</h5>
        <p>
          {{ e.description }}
        </p>
        <p class="text-muted">
          <small>{{ e.role }}</small>
        </p>
      </div>
    </div>
  </div>
</section>
