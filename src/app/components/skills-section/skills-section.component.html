<section>
  <app-section-title number="4" title="Hard & Soft Skills"></app-section-title>
  <button *ngIf="editMode" class="add-skill-btn">Add Skill</button>
  <div class="grid-container">
    <div *ngFor="let s of skills" class="card">
      <img [src]="s.image_url" alt="" class="rounded skills-img" />
      <h5 class="card__title">{{ s.technology }}</h5>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: s.percent + '%' }"
        ></div>
        <p class="percentage">{{ s.percent }}%</p>
      </div>
      <div></div>
      <div></div>
    </div>
  </div>
</section>
