<section *ngIf="data">
  <h3 class="section-title">1 - About me</h3>
  <div class="container">
    <div class="aside-card">
      <img
        [src]="data.profile_img_url"
        class="img-thumbnail rounded-circle img-me"
      />
      <h1 class="fs-3 text-center">{{ data.name }}</h1>
      <h2 class="fs-5 text-center">{{ data.occupation }}</h2>
    </div>
    <div class="card">
      <p class="card__title">Bienvenido!</p>
      <p class="card__content">
        {{ data.description }}
      </p>
    </div>
  </div>
</section>
