<app-loading-screen *ngIf="isLoading">Cargando contenido...</app-loading-screen>

<div class="modal">
  <app-contact-form
    title="Actualizar Contacto"
    submitText="Actualizar Contacto"

    (onSubmit)="handleUpdate($event)"

  ></app-contact-form>
</div>
